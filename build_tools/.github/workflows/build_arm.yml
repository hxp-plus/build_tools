name: Build OnlyOffice Linux ARM64 server
on:
  push:
    branches:
      - release/v8.1.0
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-24.04-arm
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Docker Setup Docker
      uses: docker/setup-docker-action@v4.6.0
    - name: Build project
      id: build_step
      run: |
        git clone --branch ${{ github.ref_name }} https://github.com/hxp-plus/build_tools.git
        mkdir out
        docker build --tag onlyoffice-documentserver:v8.1.0 .
    - name: Export docker image
      run: |
        mkdir images
        docker save onlyoffice-documentserver:v8.1.0 | gzip >images/onlyoffice-documentserver.tar.gz
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: compiled-files
        path: images
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: compiled-files
        path: ./images
    - name: Create Release
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # 使用 shell 移除 'v' 前缀
        CLEAN_VERSION=$(echo ${{ github.ref_name }} | sed 's/^release\/v//')
        echo "Creating release with version: $CLEAN_VERSION"
        gh release create $CLEAN_VERSION -t "Release $CLEAN_VERSION" -n "" --repo ${GITHUB_REPOSITORY}
        echo "::set-output name=upload_url::$(gh release view $CLEAN_VERSION --json url | jq -r '.url')/assets"
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./images/
        asset_name: onlyoffice-documentserver.tar.gz
        asset_content_type: application/octet-stream
